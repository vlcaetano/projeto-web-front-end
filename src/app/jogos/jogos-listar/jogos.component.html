<div class="flex-container">
  <h1>Todos os Jogos</h1>
  <div class="flex-container-jogos">
    <div class="jogo" *ngFor="let jogo of jogos">
      <a class="link-jogo" routerLink="/jogo-detalhes/{{jogo.id}}">
        <img src={{jogo.imgRetrato}} />
        <div class="jogo-nome">
          <h4>{{jogo.nome}}</h4>
          <h5>{{jogo.preco | currency:'BRL'}}</h5>
        </div>
      </a>
    </div>
  </div>

  <div class="paginacao">
    <p (click)="mudarPagina(pagAtual - 1)"> &lt; </p>
    <p 
      *ngFor="let pag of paginas" 
      [ngClass]="{pagSelecionada: pagAtual === pag}" 
      (click)="mudarPagina(pag)"
    > 
      {{pag}}
    </p>
    <p (click)="mudarPagina(pagAtual + 1)"> &gt; </p>
  </div>

</div>
