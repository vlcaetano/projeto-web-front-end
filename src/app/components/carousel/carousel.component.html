<carousel>
  <slide *ngFor="let jogo of destaques">
    <a class="link-jogo" routerLink="/jogo-detalhes/{{jogo.id}}">
      <img [src]="jogo.imgPaisagem" alt="{{jogo.nome}}" style="display: block; width: 810px; height: 459px;">
      <div class="carousel-caption d-none d-md-block">
        <!-- <h3>First slide label</h3>
            <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p> -->
      </div>
    </a>
  </slide>
</carousel>
