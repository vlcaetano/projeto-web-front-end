<header class="cabecalho">

        </a>
    
        <a routerLink="/">

    </div>
</header>

<form action="">

        <legend>Seus dados</legend>

        <div class="horizontal-line"></div>

            <label for="nome">Nome completo</label>

            <label for="usuario">Nome de usu√°rio</label>
