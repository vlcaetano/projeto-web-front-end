<app-header></app-header>

<div class="flex-container">
    <h1>Todos os Jogos</h1>
    <div class="flex-container-jogos">
        <div class="jogo" *ngFor="let jogo of jogos">
            <a class="link-jogo" routerLink="/jogo-detalhes/{{jogo.id}}">
                <img src={{jogo.imgRetrato}} />
                <div class="jogo-nome">
                    <h4>{{jogo.nome}}</h4>
                </div>
            </a>
        </div>
    </div>
</div>
