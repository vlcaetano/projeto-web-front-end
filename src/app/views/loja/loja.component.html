<div class="flex-container">
    <h1>Mais vendidos</h1>
    <div class="flex-container-jogos">
        <div class="jogo" *ngFor="let jogo of maisVendidos">
            <a class="link-jogo" routerLink="/jogo-detalhes/{{jogo.id}}">
                <img src={{jogo.imgRetrato}} />
                <div class="jogo-nome">
                    <h4>{{jogo.nome}}</h4>
                </div>
            </a>
        </div>
    </div>
</div>

<div class="flex-container">
    <h1>Novidades e populares</h1>
    <div class="flex-container-jogos">
        <div class="novidades-populares" *ngFor="let nov of novidadesPopulares">
            <a class="link-jogo" routerLink="/jogo-detalhes/{{nov.id}}">
                <img src={{nov.imgPaisagem}}/>
                <div class="jogo-nome">
                    <h4>{{nov.nome}}</h4>
                </div>
            </a>
        </div>
    </div>
</div>
